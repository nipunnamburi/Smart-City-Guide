<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Smart City Guide</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; margin:0; padding:20px; }
        .card { background:white; padding:15px; margin:10px 0; border-radius:8px; }
        .title { font-size:20px; font-weight:bold; }
        .type { color:#555; }
    </style>
</head>

<body>

<h1>Smart City Guide</h1>

<h3>Categories:</h3>
<a href="/" >All</a> |
<a href="/type/hotel">Hotels</a> |
<a href="/type/restaurant">Restaurants</a> |
<a href="/type/attraction">Attractions</a>

<hr>

<div th:each="p : ${places}" class="card">
    <div class="title" th:text="${p.name}"></div>
    <div class="type" th:text="${p.type}"></div>
    <div th:text="${p.city}"></div>
    <p th:text="${p.description}"></p>
    <a th:href="'/place/' + ${p.id}">View Details</a>
</div>

</body>
</html>
